<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La apariencia por el culo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
        linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
        url('lapariencia.png.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeInBody 1.5s ease-out both;
      cursor: none;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .linea-superior,
    .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #0066ff, #66aaff, #0066ff);
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
      animation: glow 3s ease-in-out infinite;
      z-index: 5;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px rgba(0, 102, 255, 0.8); }
      50% { box-shadow: 0 0 20px rgba(0, 102, 255, 1); }
    }

    /* Video en ESCRITORIO */
    .video-desktop {
      width: 25%;
      position: fixed;
      bottom: 20px;
      right: 120px;
      z-index: 10;
      display: block;
    }

    .video-desktop iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,102,255,0.7);
    }

    /* Video en MÓVIL (oculto en desktop) */
    .video-movil {
      display: none;
    }

    /* Cursor personalizado */
    .cursor {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(0, 204, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }

    /* Estilos para MÓVIL */
   @media screen and (max-width: 768px) {
    body {
      background-image: url('laaparienciavertical.png');
      background-size: cover; /* Cambiamos a cover para que la imagen cubra todo */
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center top; /* Mantenemos centrado horizontal y pegado arriba */
      cursor: auto;
      padding-bottom: 200px; /* Ajustamos el padding inferior para el video */
    }

    .linea-superior,
    .linea-inferior {
      display: none;
    }

    /* Ocultar video desktop en móvil */
    .video-desktop {
      display: none;
    }

    /* Video móvil: centrado, más pequeño y sin banda negra */
    .video-movil {
      display: block;
      width: 80%; /* Más estrecho */
      max-width: 320px; /* Tamaño máximo controlado */
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .video-movil iframe {
      width: 100%;
      height: 160px; /* Altura reducida */
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 102, 255, 0.5);
    }

    .cursor {
      display: none;
    }
  
    }
  </style>
</head>
<body>

  <!-- Líneas decorativas -->
  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Video Desktop -->
  <div class="video-desktop">
    <iframe src="https://www.youtube.com/embed/bIXfdo3quAk" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Video Móvil -->
  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/bIXfdo3quAk" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Cursor personalizado -->
  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>

</body>
</html>
