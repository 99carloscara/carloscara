<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billete de ida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background:
        linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
        linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
        url('billete.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: #0066ff;
      box-shadow: 0 2px 8px rgba(0, 102, 255, 0.8);
      z-index: 5;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    .video-container {
      width: 22%;
      aspect-ratio: 1;
      position: fixed;
      bottom: 100px;
      right: calc(30px + 200px);
      border: 2px solid rgba(0, 102, 255, 0.5);
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(0,102,255,0.7);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-movil {
      display: none;
      width: 90%;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
    }

    .video-movil iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    /* ==== MENÚ ==== */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 255, 0.85);
      color: #e0f0ff;
      padding-top: 60px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 9999;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #e0f0ff;
      text-decoration: none;
      border-bottom: 1px solid #0033cc;
      transition: background 0.2s ease;
    }

    .menu a:hover {
      background: rgba(0, 102, 255, 0.3);
    }

    .menu-toggle {
      cursor: pointer;
      width: 36px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 15px;
      left: 10px;
      z-index: 10000;
    }

    .menu-toggle div {
      height: 6px;
      background-color: #0000FF;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background-color: #fff;
    }

    .menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: #fff;
    }

    /* ==== RESPONSIVE ==== */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('billetevertical.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: center top;
        padding-bottom: 100px;
      }

      .linea-superior, .linea-inferior {
        height: 3px;
      }

      .video-container {
        display: none;
      }

      .video-movil {
        display: block;
        bottom: 20px;
      }
    }

    @media screen and (max-width: 430px) {
      .linea-superior, .linea-inferior {
        height: 2px;
      }

      .video-movil {
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Menú Hamburguesa -->
  <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menú lateral -->
  <nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="cine.html">Cine</a>
    <a href="carloscara.html">Carlos Cara</a>
  </nav>

  <!-- Líneas decorativas -->
  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Video escritorio -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Video móvil -->
  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Menú toggle
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
      }
    });
  </script>

</body>
</html>
