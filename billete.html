<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billete de ida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background:
        linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
        linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
        url('billete.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: #0066ff;
      box-shadow: 0 2px 8px rgba(0, 102, 255, 0.8);
      z-index: 5;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* Video para la versión web */
    .video-container {
      width: 22%;
      aspect-ratio: 1;
      position: fixed;
      bottom: 100px;
      right: calc(30px + 200px);
      border: 2px solid rgba(0, 102, 255, 0.5);
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(0,102,255,0.7);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.1); /* Ligeramente transparente */
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Video solo en móvil */
    .video-movil {
      display: none;
      width: 90%;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      z-index: 10;
      position: absolute;
      bottom: 20px; /* Ajuste final para la posición en móvil */
      left: 0;
      right: 0;
    }

    .video-movil iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

   @media screen and (max-width: 768px) {
      body {
        background-image: url('billetevertical.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: center top;
        padding-bottom: 100px; /* Reducimos el padding inferior */
      }

      .linea-superior, .linea-inferior {
        height: 3px;
      }

      .video-container {
        display: none;
      }

      .video-movil {
        display: block;
        bottom: 20px;
      }
    }

    @media screen and (max-width: 430px) {
      .linea-superior, .linea-inferior {
        height: 2px;
      }

      .video-movil {
        bottom: 10px; /* Ajuste fino para móviles pequeños */
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
