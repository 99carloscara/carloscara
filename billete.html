<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Billete de ida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background:
                linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
                linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
                url('billete.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: sans-serif;
        }

        .linea-superior, .linea-inferior {
            position: fixed;
            left: 0;
            width: 100%;
            height: 3px;
            background: #0066ff;
            box-shadow: 0 1px 4px rgba(0, 102, 255, 0.8);
            z-index: 5;
        }

        .linea-superior { top: 0; }
        .linea-inferior { bottom: 0; }

        .video-container {
            position: fixed;
            bottom: 8vh;
            right: 5vw;
            width: 25vw;
            aspect-ratio: 1;
            border: 1px solid rgba(0, 102, 255, 0.5);
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0,102,255,0.7);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-movil {
            display: none;
            position: fixed;
            left: 5%;
            right: 5%;
            width: 90%;
            max-width: 180px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,102,255,0.6);
            bottom: 2vh;
        }

        .video-movil iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            display: block;
        }

        /* MENÚ */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 60vw;
            max-width: 250px;
            height: 100vh;
            background: rgba(0, 0, 255, 0.9);
            color: #e0f0ff;
            padding-top: 60px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 9999;
            overflow-y: auto;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu a {
            display: block;
            width: 100%;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #0033cc;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-size: 1.1em;
            font-weight: bold;
        }

        .menu a:hover {
            color: #ccccff !important;
            background: transparent !important;
            transform: translateX(5px);
        }

        .menu-toggle {
            cursor: pointer;
            width: 36px;
            height: 26px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 15px;
            left: 10px;
            z-index: 10000;
        }

        .menu-toggle div {
            height: 4px;
            background-color: #0000FF;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            background-color: #fff;
        }

        .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
            background-color: #fff;
        }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            body {
                background-image: url('billetevertical.png');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center top;
            }

            .linea-superior, .linea-inferior {
                height: 2px;
            }

            .video-container {
                display: none;
            }

            .video-movil {
                display: block;
                max-width: 60%;
                bottom: 2vh;
            }

            .menu {
                width: 75vw;
            }
        }

        /* Ajustes específicos para iPhone 13 en vertical */
        @media screen and (max-width: 428px) and (min-height: 800px) and (orientation: portrait) {
            .video-movil {
                max-width: 40%;
                bottom: 3vh;
            }
        }

        /* Ajustes específicos para iPhone SE (todas las generaciones) */
        @media screen and (max-width: 375px) and (max-height: 667px) and (orientation: portrait) {
            .video-movil {
                max-width: 35%;
                bottom: 2.5vh;
            }
        }

        /* Ajustes para pantallas aún más pequeñas */
        @media screen and (max-width: 320px) {
            .video-movil {
                max-width: 50%;
                bottom: 2vh;
            }
        }

        /* Ajustes para eliminar banda blanca */
        @media screen and (max-height: 600px) {
            body {
                background-size: contain;
                background-color: #000;
            }
            .video-movil {
                bottom: 1.5vh;
            }
        }
    </style>
</head>
<body>

    <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="menu" id="menu">
        <a href="index.html">Inicio</a>
        <a href="cine.html">Cine</a>
        <a href="carloscara.html">Carlos Cara</a>
    </nav>

    <div class="linea-superior"></div>
    <div class="linea-inferior"></div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-movil">
        <iframe src="https://www.youtube.com/embed/VZoidK5cBr8" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Menú toggle
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        menuToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            }
        });

        // Ajuste para eliminar espacio blanco en móviles (más robusto)
        function adjustBackground() {
            const body = document.body;
            if (window.innerWidth <= 768) {
                const bgImg = new Image();
                bgImg.src = 'billetevertical.png';

                bgImg.onload = function() {
                    const imgRatio = this.height / this.width;
                    const screenRatio = window.innerHeight / window.innerWidth;

                    if (screenRatio > imgRatio) {
                        body.style.backgroundSize = 'auto 100%';
                    } else {
                        body.style.backgroundSize = '100% auto';
                    }
                };
            } else {
                body.style.backgroundImage = `linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px, linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px, url('billete.png')`;
                body.style.backgroundSize = 'cover';
                body.style.backgroundRepeat = 'no-repeat';
                body.style.backgroundAttachment = 'fixed';
                body.style.backgroundPosition = 'center center';
            }
        }

        window.addEventListener('load', adjustBackground);
        window.addEventListener('resize', adjustBackground);
    </script>
</body>
</html>
