<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosalgomás</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('nosalgo.png.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeInBody 1.5s ease-out both;
      cursor: none;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .linea-superior,
    .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #0066ff, #66aaff, #0066ff);
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
      animation: glow 3s ease-in-out infinite;
      z-index: 5;
    }

    .linea-superior {
      top: 0;
    }

    .linea-inferior {
      bottom: 0;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 102, 255, 1);
      }
    }

    .video-web-container {
      width: 25%;
      position: fixed;
      bottom: 10px;
      right: 120px; /* Más a la izquierda */
      z-index: 2;
    }

    .video-web-container iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url('nosalgovertical.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: center center;
        cursor: auto;
        background-color: transparent;
      }

      .linea-superior,
      .linea-inferior {
        display: none;
      }

      .video-web-container {
        width: 60%;
        position: fixed;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      .video-web-container iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <div class="video-web-container">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      if (cursor) {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
      }
    });
  </script>

</body>
</html>
