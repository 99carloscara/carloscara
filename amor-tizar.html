<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Amor-tizar mi tiempo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #000;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      background-image: url('amor-tizar mi tiempo.png');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      width: 100%;
      height: 4px;
      background-color: #0000FF;
      box-shadow: 0 2px 8px rgba(0, 0, 255, 0.8);
      z-index: 9999;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* Menú hamburguesa */
    nav {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10000;
    }

    .menu-toggle {
      width: 35px;
      height: 30px;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 11001;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      background-color: #0000FF;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Estado abierto: transformar barras en X */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
      background-color: white;
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
      background-color: white;
    }

    /* Panel menú deslizable */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #0000FF;
      padding: 60px 30px;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 25px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 11000;
      user-select: none;
      font-weight: 600;
      font-size: 1.3rem;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    .menu.show {
      transform: translateX(0);
    }

    .menu a {
      color: white;
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .menu a:hover {
      color: #aaddff;
    }

    /* Video escritorio abajo derecha */
    .video-abajo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 28vw;
      max-width: 550px;
      aspect-ratio: 16 / 9;
      border: 2px solid #0000FF;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 255, 0.9);
      background: white;
      z-index: 10;
    }

    .video-abajo iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      display: block;
    }

    /* Media queries móviles */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('amortizarvertical.png');
        background-size: cover;
      }

      .video-abajo {
        position: fixed;
        bottom: env(safe-area-inset-bottom, 25px);
        left: 50%;
        transform: translateX(-50%);
        width: 50vw;
        max-width: none;
        margin: 0;
        border-radius: 10px;
        border: 2px solid #0000FF;
        box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
        background: white;
        z-index: 10;
      }

      .linea-superior, .linea-inferior {
        height: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Menú hamburguesa -->
  <nav>
    <div class="menu-toggle" id="menuToggle" aria-label="Abrir menú" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="menu" id="menu">
      <a href="index.html">Inicio</a>
      <a href="cine.html">Cine</a>
      <a href="carloscara.html">Carlos Cara</a>
    </div>
  </nav>

  <!-- Video único siempre abajo -->
  <div class="video-abajo">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" allowfullscreen></iframe>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      menu.classList.toggle('show');
    });

    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menuToggle.click();
      }
    });
  </script>

</body>
</html>
