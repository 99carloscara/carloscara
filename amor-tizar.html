<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor-tizar mi tiempo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(to bottom, #0066ff 2px, transparent 2px) top / 100% 10px,
        linear-gradient(to top, #0066ff 2px, transparent 2px) bottom / 100% 10px,
        url('amor-tizar mi tiempo.png') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: #0066ff;
      box-shadow: 0 2px 8px rgba(0, 102, 255, 0.8);
      z-index: 5;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* Contenedor del video ajustado dentro de la imagen de fondo */
    .video-container {
      width: 20%; /* El video será pequeño */
      aspect-ratio: 16 / 9;
      position: absolute; /* Aseguramos que esté dentro del cuerpo */
      bottom: 10%; /* Ajusta esta posición según donde desees el video */
      right: 10%;  /* Ajusta esta posición según donde desees el video */
      border: 2px solid rgba(0, 102, 255, 0.5);
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(0, 102, 255, 0.7);
      z-index: 10;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Expansión del fondo para asegurar que cubra todo */
    .background-expander {
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Video para móvil */
    .video-movil {
      display: none; /* Oculto por defecto */
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url('amortizarvertical.png');
        background-size: cover;
      }

      .linea-superior, .linea-inferior {
        height: 3px;
      }

      .video-container {
        display: none; /* Ocultamos el video en pantallas pequeñas */
      }

      /* Video móvil */
      .video-movil {
        display: block;
        width: 90%;
        margin: 40px auto 80px auto;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
      }

      .video-movil iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
      }

      .background-expander {
        height: 120vh; /* Deja espacio para mostrar el video más abajo */
      }
    }

    @media screen and (max-width: 430px) {
      .linea-superior, .linea-inferior {
        height: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Video en tamaño pequeño y ajustado dentro de la imagen de fondo -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="background-expander"></div>

  <!-- Video para móviles -->
  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
