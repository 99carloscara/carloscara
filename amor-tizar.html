<!DOCTYPE html><!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Amor-tizar mi tiempo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-image: url('amor-tizar mi tiempo.png');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
      min-height: 100vh;
      position: relative;
      padding-bottom: 140px; /* espacio para el video móvil */
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      width: 100%;
      height: 4px;
      background-color: #0066ff;
      box-shadow: 0 2px 8px rgba(0, 102, 255, 0.8);
      z-index: 9999;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* MENÚ LATERAL */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 255, 0.85);
      color: #e0f0ff;
      padding-top: 60px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 10000;
      font-size: 18px;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #e0f0ff;
      text-decoration: none;
      border-bottom: 1px solid #0033cc;
      transition: background 0.2s ease;
    }

    .menu a:hover {
      background: rgba(0, 0, 255, 0.3);
    }

    /* HAMBURGUESA */
    .menu-toggle {
      cursor: pointer;
      width: 36px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 15px;
      left: 10px;
      z-index: 11000;
    }

    .menu-toggle div {
      height: 5px;
      background-color: #0000FF; /* azul eléctrico */
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Animación para cuando el menú está activo (líneas cruzadas) */
    .menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background-color: #fff;
    }
    .menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: #fff;
    }

    /* Video escritorio */
    .video-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 18%;
      aspect-ratio: 16 / 9;
      border: 2px solid rgba(0, 102, 255, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 102, 255, 0.6);
      z-index: 1000;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Video móvil */
    .video-movil {
      display: none;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .video-movil iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    /* Media queries para móviles */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('amortizarvertical.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        min-height: 100vh;
        padding-bottom: 90px; /* espacio para el video móvil */
      }

      .video-container {
        display: none;
      }

      .video-movil {
        display: block;
      }

      .linea-superior, .linea-inferior {
        height: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu">
    <a href="index.html">Inicio</a>
    <a href="cine.html">Cine</a>
    <a href="carloscara.html">Carlos Cara</a>
  </nav>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Video escritorio -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" allowfullscreen></iframe>
  </div>

  <!-- Video móvil -->
  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" allowfullscreen></iframe>
  </div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
    menuToggle.classList.toggle('active');
  });

  menuToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }
  });
</script>

</body>
</html>
