<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amor-tizar mi tiempo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background:
        url('amor-tizar mi tiempo.png') no-repeat center top;
      background-size: contain;
      background-color: #001a33;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    body {
      font-family: 'Helvetica', sans-serif;
      color: #e0f0ff;
      flex-grow: 1;
      justify-content: flex-start;
    }

    .linea-superior, .linea-inferior {
      position: fixed;
      left: 0;
      width: 100%;
      height: 4px;
      background: #0066ff;
      box-shadow: 0 2px 8px rgba(0, 102, 255, 0.8);
      z-index: 5;
    }

    .linea-superior { top: 0; }
    .linea-inferior { bottom: 0; }

    /* Video escritorio */
    .video-container {
      width: 20%;
      aspect-ratio: 16 / 9;
      position: absolute;
      bottom: 10%;
      right: 10%;
      border: 2px solid rgba(0, 102, 255, 0.5);
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(0, 102, 255, 0.7);
      z-index: 10;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Video móvil oculto por defecto */
    .video-movil {
      display: none;
      width: 90%;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
      background: rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .video-movil iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    /* Menú hamburguesa */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: rgba(0, 0, 255, 0.85);
      color: #e0f0ff;
      padding-top: 60px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 9999;
      font-size: 18px;
    }

    .menu.active {
      transform: translateX(0);
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #e0f0ff;
      text-decoration: none;
      border-bottom: 1px solid #0033cc;
      transition: background 0.2s ease;
    }

    .menu a:hover {
      background: rgba(0, 102, 255, 0.4);
    }

    .menu-toggle {
      cursor: pointer;
      width: 36px;
      height: 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      top: 15px;
      left: 10px;
      z-index: 10000;
    }

    .menu-toggle div {
      height: 5px;
      background-color: #0000FF;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle.active div:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
      background-color: white;
    }
    .menu-toggle.active div:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
      background-color: white;
    }

    /* Móvil */
    @media screen and (max-width: 768px) {
      body {
        background-image: url('amortizarvertical.png');
        background-repeat: no-repeat;
        background-position: top center;
        background-size: contain;
        justify-content: flex-start;
      }

      .linea-superior, .linea-inferior {
        height: 3px;
      }

      .video-container {
        display: none;
      }

      .video-movil {
        display: block;
        margin-top: auto; /* Importante: empuja el video hasta abajo */
        margin-bottom: 20px; /* Para que no quede pegado abajo */
      }
    }

    @media screen and (max-width: 430px) {
      .linea-superior, .linea-inferior {
        height: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="linea-superior"></div>
  <div class="linea-inferior"></div>

  <!-- Video escritorio -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Contenido principal -->
  <div class="contenido-principal" style="flex-grow:1;">
    <!-- Aquí va el contenido que tengas -->
  </div>

  <!-- Video móvil, queda al final -->
  <div class="video-movil">
    <iframe src="https://www.youtube.com/embed/eVUI072l0tM" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Menú hamburguesa -->
  <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="menu" id="menu" aria-label="Menú principal">
    <a href="index.html">Inicio</a>
    <a href="cine.html">Cine</a>
    <a href="diseno.html">Diseño Gráfico</a>
    <a href="fotografias.html">Fotografías</a>
    <a href="carloscara.html">Carlos Cara</a>
    <a href="https://www.flipsnack.com/tu_usuario/tu_publicacion" target="_blank" rel="noopener noreferrer">Flipsnack</a>
  </nav>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
      }
    });
  </script>

</body>
</html>
